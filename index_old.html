<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resolve Assistant</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card-bg: rgba(16,18,20,0.42);
      --card-border: rgba(255,255,255,0.06);
      --card-shadow: 0 8px 24px rgba(0,0,0,0.6);
      --text:#ffffdbf4;
      --muted:#9aa3af;
      --accent:#fffc42;
      --accent2:#ff3aa5;
      --title-color: #ffff8de9;
      --qa-text-color: #e5e7eb;

      --ui-font: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --title-font: var(--ui-font);
      font-family: var(--ui-font);
    }

    /* Fix universal box model (evita desbordes por padding/border) */
    *, *::before, *::after { box-sizing: border-box; }

    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      background: var(--bg) url("img/bg.png") center / cover no-repeat fixed;
    }
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none;
      background:
        radial-gradient(900px 450px at 5% -10%, color-mix(in oklab, var(--accent) 18%, transparent), transparent 60%),
        radial-gradient(900px 450px at 95% 110%, color-mix(in oklab, var(--accent2) 12%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.46), rgba(0,0,0,0.66));
      mix-blend-mode: screen; opacity:.78;
    }

    .container{max-width:1100px; margin:24px auto; padding:0 16px;}

    /* Título sin recuadro */
    .hero{
      display:flex; align-items:center; gap:14px; justify-content:center; text-align:center;
      margin:8px 0 18px; padding:0; background:transparent; border:none; box-shadow:none;
    }
    .hero .logo{height:101px; width:auto; object-fit:contain;}
    .hero h1{font-size:44px; line-height:1.05; margin:0; letter-spacing:-0.5px; font-family:var(--title-font)}
    .hero .sub{color:var(--muted); font-size:14px; margin-top:6px}

    /* Grid 2 columnas: izquierda Pregunta, derecha Respuesta */
    .qa-grid{display:grid; gap:18px; grid-template-columns:1fr}
    @media (min-width:900px){ .qa-grid{ grid-template-columns:1fr 1fr; } }

    /* Cards contenedoras (marco ligeramente más marcado en P/R) */
    .card{
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius:16px;
      padding:14px;
      box-shadow: var(--card-shadow);
      color: var(--title-color);
      backdrop-filter: blur(1.5px);
      -webkit-backdrop-filter: blur(1.5px);
    }
    .card.question, .card.answer{
      border: 1.25px solid color-mix(in oklab, var(--title-color) 40%, transparent);
    }
    .card h3{margin:0 0 10px; color: var(--title-color);}

    .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}

    /* Tipografía unificada para Q y A = misma que el título */
    #q, .bubble, #answer { font-family: var(--title-font); font-size:18px; line-height:1.5; color:var(--qa-text-color); }

    /* Pregunta (fix de desbordes + más opacidad) */
    textarea{
      display:block;
      width:100%; max-width:100%;
      min-height:140px; padding:14px; border-radius:12px;
      background: rgba(8,10,12,0.46);
      border:1.5px solid color-mix(in oklab, var(--title-color) 90%, transparent);
      outline:none; resize:vertical;
      transition: box-shadow .18s, border-color .18s, background .18s;
      overflow-wrap:anywhere; word-break:break-word;
    }
    textarea::placeholder{
      color: color-mix(in oklab, var(--qa-text-color) 60%, #000 40%);
      font-size:inherit;
    }
    textarea:focus{
      border-color: color-mix(in oklab, var(--title-color) 100%, #fff 0%);
      box-shadow: 0 6px 22px rgba(0,0,0,0.55);
      background: rgba(8,10,12,0.52);
    }

    /* Botón Enviar con misma fuente que el título */
    button{
      padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.06);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--text); cursor:pointer; box-shadow:0 8px 24px rgba(0,0,0,0.5);
      font-family: var(--title-font);  /* aquí lo igualamos al título */
      font-size:16px;
    }
    button:hover{ transform: translateY(-1px); }

    .muted{color:var(--muted)}

    /* Respuesta */
    .chat{display:flex; flex-direction:column; gap:12px}
    .msg{display:flex; gap:12px; align-items:flex-start}
    .avatar{
      width:50px; height:50px; border-radius:50%; object-fit:cover; flex:0 0 50px;
      border:1px solid rgba(0,0,0,0.6); box-shadow:0 8px 20px rgba(0,0,0,0.6); background:#0f1115;
    }
    .bubble{
      flex:1; padding:12px 14px; border-radius:12px;
      background: rgba(10,12,14,0.46);
      border:1.5px solid color-mix(in oklab, var(--title-color) 90%, transparent);
      box-shadow: 0 6px 20px rgba(0,0,0,0.55);
    }

    #citations { margin-top:8px; font-size:13px; color:var(--muted) }

    .footer{display:flex; gap:8px; align-items:center; justify-content:flex-end; color:var(--muted); font-size:13px}
    /* quitamos "Hecho con /ask": no hay bloque izquierdo */
    code.inline{background:rgba(255,255,255,0.02); padding:2px 6px; border-radius:8px; border:1px solid rgba(255,255,255,0.03)}
  </style>
</head>
<body>
  <div class="container">

    <!-- Título sin recuadro -->
    <header class="hero">
      <img class="logo" src="img/logo.png" alt="Logo Resolve Assistant" />
      <div>
        <h1>Resolve Assistant</h1>
        <div class="sub">DaVinci Resolve 19 · available in any language</div>
      </div>
    </header>

    <!-- Hooks ocultos para no romper app.js -->
    <div style="display:none">
      <span id="apiBase">—</span>
      <button id="healthBtn" type="button"></button>
      <div id="health"></div>
    </div>

    <!-- Dos columnas -->
    <div class="qa-grid">

      <!-- Pregunta -->
      <div class="card question">
        <h3>Question</h3>
        <textarea id="q" placeholder="Question about DaVinci Resolve 19… (Ctrl/Cmd + Enter to send)"></textarea>
        <div class="row" style="margin-top:8px; justify-content:space-between">
          <div class="muted">Tip: be specific; if possible, indicate the panel or tool.</div>
          <button id="askBtn">Send</button>
        </div>
      </div>

      <!-- Respuesta -->
      <div class="card answer">
        <h3>Answer</h3>
        <div class="chat">
          <div class="msg assistant">
            <img class="avatar" src="img/logo.png" alt="Avatar Resolve Assistant">
            <div class="bubble">
              <div id="answer" style="white-space:pre-wrap">—</div>
              <div id="citations" class="muted"></div>
            </div>
          </div>
        </div>
        <div id="debugBox" style="margin-top:10px;"></div>
      </div>

    </div>

    <!-- Pie (sin "Hecho con /ask") -->
    <div class="footer container">
      <div class="muted">© Resolve Assistant</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
